<div class="container">
	<div class="container form-container">
		<h4>Bbox values</h4>
		<textarea id="bbox" placeholder="1189.390625,492,379.609375,78"></textarea>
		<h4>Layer number <i>(only relevant when working with image sequences)</i></h4>
		<input id="layer-nr" />
	</div>
	<div class="container button-container">
		<button id="create" class="button button--primary">Confirm</button>
	</div>
</div>
<script>
	document.getElementById('create').onclick = () => {
		const textbox = document.getElementById('bbox');
		const input = document.getElementById('layer-nr');
		const value = { bbox: textbox.value, layerNr: input.value };
		parent.postMessage({ pluginMessage: value }, '*');
	};
</script>
